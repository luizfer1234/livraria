{% extends "venda/main.html" %}
{% load static %}

{% block content %}
    <!--Section: Block Content-->
<section class="mb-5">

    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">

        <div id="mdb-lightbox-ui"></div>

        <div class="mdb-lightbox">

          <div class="row product-gallery mx-1">

            <div class="col-12 mb-0">
              <figure class="view overlay rounded z-depth-1 main-img">
                <a href="{{book.imageURL}}"
                  data-size="710x823">
                  <img src="{{book.imageURL}}"
                    class="img-fluid z-depth-1">
                </a>
              </figure>
              
            </div>
            
          </div>

        </div>

      </div>
      <div class="col-md-6">

        <h5>{{ book.name }}</h5>
        
        
        <p><span class="mr-1"><strong>R${{ book.price|floatformat:2 }}</strong></span></p>
        <p class="pt-1">{{book.description}}</p>
        
        <hr>
       
        <button data-product = "{{book.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Adicionar ao Carrinho</button>        <a href="{% url 'cart' %}">
        <button type="button"  class="btn btn-light btn-md mr-1 mb-2"><i
            class="fas fa-shopping-cart pr-2"></i>Finalizar Compra</button></a>
      </div>
    </div>

  </section>
  <!--Section: Block Content-->


{% endblock %}
